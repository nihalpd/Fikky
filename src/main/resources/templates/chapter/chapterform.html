<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fikky - Chapter Form</title>
    <thymeleaf th:replace="fragments/head :: head" />
</head>
<body>
<div th:replace="fragments/nav :: fikky-navbar"></div>
<div class="container">

    <h2>Chapter Details</h2>
    <div>
        <form th:object="${chapterForm}" th:action="@{/chapter}" method="post">
            <input type="hidden" th:field="*{chapterId}"/>
            <input type="hidden" th:field="*{chapterVersion}"/>
            <input type="hidden" th:field="*{storyId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Contents: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{contents}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
